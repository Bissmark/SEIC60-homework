<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicker - Infinity Scroller</title>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/flickr.js"></script>
</head>
<body>
    <h1>Flicker - Infinity Scroller</h1>

    <form id="search">
        <label>
            Search terms: 
            <input type="search" id="query" required autofocus placeholder="butterfly">
        </label>
        <button>Search</button>

        <div id="images"></div>
    </form>
</body>
</html>
