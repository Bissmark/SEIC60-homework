<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Practise makes Perfect</title>
</head>
<body>
    <div class="container">
        <h1 class="title">PRACTISE MAKES PERFECT</h1>

            <div class="nameday">
                <h1>Namedays</h1>
                <form id="nameday_search">
                    <button>Today's Namedays</button>
                </form>
            </div>
            <div class="currency">
                <h1>Frankfurter</h1>
                <h2>Currency Conversion</h2>
                <form id="currency_search">
                    <label>
                        Currency Code: 
                        <input type="search" id="currency_code" placeholder="AUD">
                    </label>
                    <button>Search</button>
                </form>
            </div>
            <div class="buzzword">
                <h1>Corporate bullshit</h1>
                <form id="buzzword_search">
                    <button>Sound smart!</button>
                </form>
                <p class="buzzword_txt"></p>
            </div>
            <div class="dog">
                <h1>Dog</h1>
                <form id="dog_search">
                    <button>Dog!</button>
                </form>
                <div>
                    <img id="dog">
                </div>
            </div>
            <div class="number">
                <h1>Number Fact Fetcher</h1>
                <form id="number_search">
                    <button>Fetch Fact</button>
                </form>
                <p class="number_txt"></p>
            </div>
            
    </div>
        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>
</body>
</html>
